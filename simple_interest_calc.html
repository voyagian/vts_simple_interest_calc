<!DOCTYPE html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1><br/>Simple Interest Calculator<br/><br/>

        <div style="text-align: center;color: black;font-size: 18px;font-weight: 475;">
          <div style="display: inline-block; text-align: left;">
        <form action="/calculate">
            <label for="amount"> Amount </label>
            <input type="number"  id="principal">
            <br/><br/>
            <label for="rate"> Interest Rate </label>
            <input type="range" name="rangeInput" id="rate" step=".5" value="3.5" min=".5" max="10" oninput="rangeOutput.value = rangeInput.value">
            <td><output id="rOutput" name="rangeOutput" for="rate" >3.5</output>%</td>
            <br/><br/>
            <label for="years"> No. of Years </label>
            <select id="years" name="years">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
            <br/>

        <button onclick="compute();"> Compute Interest </button><br/>
        <span id="result"></span></br>

          </div>
          <footer>
            <p style="text-align: left;color: black;font-size: 18px;font-weight: 475;">
            &copy; Everyone Can Get Rich
          </footer>
        </div>

      </h1>

    </body>

</html>
