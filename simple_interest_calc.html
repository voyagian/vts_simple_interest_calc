<!DOCTYPE html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1><br/>Simple Interest Calculator<br/><br/>

        <div style="text-align: center;color: black;font-size: 18px;font-weight: 475;">
          <div style="display: inline-block; text-align: left;">
        <form action="/calculate">
            <label for="amount"> Amount </label>
            <input type="text"  id="principal">
            <br/><br/>
            <label for="rate"> Interest Rate </label>
            <input type="range" name="rangeInput" min="0" max="100" onchange="updateTextInput(this.value);">
            <input type="text" id="rate" value="">%
            <br/><br/>
            <label for="years"> No. of Years </label>
            <select id="years" name="years">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
            <br/><br/>
        <!Interest : <span id="result"></span>

        <button onclick="compute()"> Compute Interest </button><br/><br/>

        If you deposit 1000000,<br/>
        at an interest rate of 3.55%.<br/>
        You will recieve an amount of 175000,<br/>
        in the year 2025
          </div>
        </div>

        <p style="text-align: left;color: black;font-size: 18px;font-weight: 475;">
        &copy; Everyone Can Get Rich
      </h1>
    </body>
</html>
